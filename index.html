<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mvp.css" />
    <link rel="stylesheet" href="loading.css" />
    <link rel="stylesheet" href="result.css" />
    <link rel="stylesheet" href="custom.css" />
    <title>Cryptic Crossword Help</title>
  </head>
  <body>
    <main>
      <div class="input-wrapper">
        <input type="text" placeholder="Search" id="query" />
      </div>
      <ul class="results" id="matches"></ul>
      <div class="loader-wrapper" id="loader-wrapper">
        <div class="loader" id="loader">
          <div>
            <span>L</span>
          </div>
          <div>
            <span>O</span>
          </div>
          <div>
            <span>A</span>
          </div>
          <div>
            <span>D</span>
          </div>
          <div>
            <span>I</span>
          </div>
          <div>
            <span>N</span>
          </div>
          <div>
            <span>G</span>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
